<div>
  <div class="axis">
    <mat-form-field>
      <mat-select [(value)]="axis" placeholder="Select Axis...">
        <mat-option *ngFor="let axis of availableAxes" [value]="axis">{{axis.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="value">
    <span *ngFor="let rating of ratings; index as idx" (click)="setValue(idx)" (mouseenter)="setRating(idx)" (mouseleave)="setRating(value)">
      <mat-icon>{{starIcon(idx)}}</mat-icon>
    </span>
  </div>
</div>
